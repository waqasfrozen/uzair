<div class="pages">
	<!-- Page, "data-page" contains page name -->
	<div data-page="contact" class="page  navbar-fixed login-page">

		<div class="navbar">
			<div class="navbar-inner">
				<div class="left"><a href="index.html" class="back link" data-force="true"> <i class="icon icon-back"></i></a></div>
				<div class="center">Location</div>
				<div class="right">
					<a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
				</div>
			</div>
		</div>
		<!-- Scrollable page content -->
		<div class="page-content">
			<div class="content-block-title text-uppercase text-bold">Add Location</div>
			<div class="content-block">
				<div class="list-block inputs-list">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label"></div>
									<div class="item-input item-input-field">
										<input class="" id="name" placeholder="Name" type="text">
										<input id="long" type="hidden">
										<input id="lat" type="hidden">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label"></div>
									<div class="item-input item-input-field">
										<input class="" id="subtitle" placeholder="Subtitle" type="text">
									</div>
								</div>
							</div>
						</li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label"></div>
                                    <div class="item-input item-input-field">
                                        <input class="" id="mobile" placeholder="Enter Owner's Mobile Number" type="text">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label"></div>
                                    <div class="item-input item-input-field">
                                        <select id="type">
                                            <option value="hospital">Hospital</option>
                                            <option value="restaurant">Restaurant</option>
                                            <option value="hotel">Hotel</option>
                                            <option value="place">Place</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label"></div>
									<div class="item-input item-input-field">
										<textarea class="resizable" placeholder="Description" id="desc"></textarea>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>

                <p style="text-align: center;color:red;font-size:16px" id="error"></p>

                <p class="buttons-row">
					<a onclick="addPlace()" class="no-border-raduis button button-fill color-red">Add Place</a>
				</p>
			</div>
			<div class="content-block-title text-uppercase text-bold" onclick="reloadLocation()">Our location</div>
