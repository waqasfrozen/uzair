        function getPlaces(){
            $.post(pathToServer+"/getLocation",{},function(e){
                $("#places").html(e);
            });
        }
        function addPlace(){
            var name = $("#name").val();
            var subtitle = $("#subtitle").val();
            var desc = $("#desc").val();
            var type = $("#type").val();
            var mobile = $("#mobile").val();
            var long = $("#long").val();
            var lat = $("#lat").val();
            $.post(pathToServer+"/addLocation",{long:long,lat:lat,mobile:mobile,title:name,subtitle:subtitle,desc:desc,type:type},function(e){
                if(e == "true" || e == true){
                    $("#name").val('');
                    $("#subtitle").val('');
                    $("#desc").val('');
                    $("#type").val('');
                    $("#mobile").val('');
                    $("#error").html("Added Successfuly");
                }
            });
        }
        function login(){
            var user = $("#user").val();
            var pwd = $("#pwd").val();
            $.post(pathToServer + "/login",{user:user,pwd:pwd},function(e){
                console.log(e);
                if(e == "false"){
                    $("#error").html("Invalid Username OR Password");
                }else{
                    var jsonData = IsJsonString(e);
                    if(jsonData == true){
                        jsonData = JSON.parse(e);
                        window.localStorage.setItem('admin',jsonData);
                        mainView.router.loadPage('index.html');
                    }else{
                        $("#error").html("Something went wrong");
                    }
                }

            });
        }
        function logout(){
            window.localStorage.removeItem('admin');
            window.location.reload();
        }
        function IsJsonString(str) {
            try {
                JSON.parse(str);
            } catch (e) {
                return false;
            }
            return true;
        }
        function reloadLocation(){
            getLocation();
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                $("#map").html("Geolocation is not supported by this device.");
                //alert("Geolocation is not supported by this device.")
            }
        }
        function showPosition(position) {
            long = position.coords.longitude;
            lat = position.coords.latitude;
            $("#long").val(long);
            $("#lat").val(lat);
            initMap(lat,long);
            $("#loaading").css('display', "none");

        }

        function initMap(lat,long) {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: lat, lng: long},
                zoom: 14
            });
            var myMarker = new google.maps.Marker({
                map: map,
                animation: google.maps.Animation.DROP,
                position: {lat: lat, lng: long},
                title:"Me"
            });
            //var infoWindow = new google.maps.InfoWindow({map: map});
        }
